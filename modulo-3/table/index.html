<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse; /* separate */
        }

        tr {
            background-color: aquamarine;
        }

        td {
            border: 2px solid black;
            padding: 10px;
            text-align: center; /* alinhamento horzontal */
            vertical-align: middle; /* alinhamento vertical */
         }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--
    HIERARQUIA DE TABELA (SIMPLES):
    
    TABLE - tabela
        TABLE ROWS - linhas
            TABLE HEADER - cabeÃ§alho
            TABLE DATA - dados
        -->

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
    </body>
</html>
